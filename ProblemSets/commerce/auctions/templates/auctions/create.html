{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>
    {% if message %}
    <div>{{message}}</div>        

    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class = "form-group"></div>
            <textarea autofocus class="form-control" name = "description" placeholder="Enter details here..."></textarea>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="imageUrl" placeholder="Add Url for an image">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="number" name="currentPrice" step = "0.01" placeholder="Set initial price">
        </div>
        <input hidden type="text" name="seller" value ="{{user.id}}">
        <input class="btn btn-primary" type="submit" value="Create">
    </form>


{% endblock %}
