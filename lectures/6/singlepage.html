<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Single Page
        </title>
        <style>
            div{
                display: none;

        </style>
        <script>

            function showPage(page){
                divs = document.querySelectorAll('div');
                divs.forEach(div=>{
                    div.style.display = 'none';
                })
                document.querySelector(`#${page}`).style.display = 'block';
            }

                buttons  = document.querySelectorAll('#showPage');

                        // 3.  hide and show other areas - different variatn
                        let value = this.dataset.page;

                    }

            })

    </head>
