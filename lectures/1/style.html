<!DOCTYPE html>
<html>
    <head >
        <title> Hello!</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <style>
            h1{
                color: blue;
            
            }
            #foo{
                color: antiquewhite;
            }
            .baz{
                color: blueviolet;
            }
        </style>
    </head>
    <body>

        <h1 id= "foo" class="baz"> Welcome to my Web Page</h1> <!-- id is unique-->
        <h1 > This is a second heading </h1>
        <h1 class="baz">Hello world! </h1> <!-- class can be assigned to many elements-->
        <h1 class="baz"> This is a test heading </h1>
    </body>

    <!--  style priorities
    1.inline
    2. id
    3. class
    4. type (e.g. div, table etc.)
    
    -->

</html>
